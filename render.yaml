services:
  # FastAPI Web Service
  - type: web
    name: fastapi-product-manager
    env: python
    region: mumbai  # Options: oregon, frankfurt, singapore, mumbai, sydney
    plan: free  # Options: free, starter, standard, pro
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Uncomment and configure if using PostgreSQL on Render
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: fastapi-db
      #     property: connectionString
    healthCheckPath: /

  # Optional: PostgreSQL Database (uncomment if you want to use PostgreSQL instead of SQLite)
  # - type: pspg
  #   name: fastapi-db
  #   plan: free  # Options: free, starter, standard, pro
  #   databaseName: fastapi_db
  #   user: fastapi_user
